syntax = "proto3";

package dcs;
option go_package = "github.com/b1naryth1ef/dcs-grpc-go-client/dcs";

message MissionAssignmentRequest {
  string unit_name = 1;
  string mission_type = 2;
}

message MissionAssignmentResponse {}

message MissionJoinRequest {
  string unit_name = 1;
  int32 mission_code = 2;
}

message MissionJoinResponse {}

message EvalRequest { string lua = 1; }

message EvalResponse { string json = 1; }
